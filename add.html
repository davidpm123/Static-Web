    <main>
        <section>
            <h1>Film Toevoegen</h1>
            <p>Vul hieronder de informatie in om een nieuwe film toe te voegen.</p>
        </section>

        <section>
            <form>
                <div>
                    <label for="title">Titel:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="director">Regisseur:</label>
                    <input type="text" id="director" name="director" required>
                </div>
                <div>
                    <label for="actors">Acteurs:</label>
                    <input type="text" id="actors" name="actors" required>
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" required>
                </div>
                <div>
                    <label for="description">Beschrijving:</label>
                    <textarea id="description" name="description" rows="4" placeholder="Korte beschrijving van de film"></textarea>
                </div>
                <button type="submit">Film Toevoegen</button>
            </form>
        </section>
